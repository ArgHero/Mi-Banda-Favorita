    <div class="container mt-5">
      <form>
        <div class="mb-3">
          <label for="commentBox" class="form-label">Caja de comentarios</label>
          <textarea
            class="form-control"
            id="commentBox"
            rows="3"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="commentInput" class="form-label"
            >Entrada del comentario</label
          >
          <input
            type="text"
            class="form-control"
            id="commentInput"
            placeholder="Título o resumen del comentario"
          />
        </div>
        <button type="submit" class="btn btn-primary">Publicar</button>
      </form>
    </div>
